<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Bank</title>
     <link rel="stylesheet" href="BOOTSTRAP/bootstrap.min.css">
     <link rel="stylesheet" href="BOOTSTRAP/styles.css">
</head>

<body class="bg-dark">
     <header>
          <h2 class="text-center mt-4 text-white fw-bold">Welcome To My <span class="text-cyan fw-bold">Bank!</span> </h2>
     </header>

     <main>
          <section class="container my-5">
               <div class="row">
                    <div class="col-4">
                         <div class="bg-primary rounded py-3 px-5 text-white">
                              <h3>Deposit</h3>
                              <h2>$ <span id="deposit-total">0</span> </h2>
                         </div>
                    </div>
                    <div class="col-4">
                         <div class="bg-danger rounded py-3 px-5 text-white">
                              <h3>Withdraw</h3>
                              <h2>$ <span id="withdraw-total">0</span> </h2>
                         </div>
                    </div>
                    <div class="col-4">
                         <div class="bg-warning rounded py-3 px-5 text-white">
                              <h3>Balance</h3>
                              <h2>$ <span id="balance-total">1240</span> </h2>
                         </div>
                    </div>
               </div>
          </section>

          <section class="container mt-5">
               <div class="row">
                    <div class="col-6">
                         <div class="bg-danger text-white p-4 rounded-3">
                              <h2>Deposit Here</h2>
                              <input id="deposit-input" class="d-block w-75 my-3 border-3 border-warning rounded-3"
                                   placeholder="Enter the amount you wnat to deposit" type="number">
                              <button id="deposit-button" class="btn btn-primary">Deposit</button>
                         </div>
                    </div>
                    <div class="col-6">
                         <div class="bg-success text-white p-4 rounded-3">
                              <h2>Withdraw Here</h2>
                              <input id="withdraw-input" class="d-block w-75 my-3 border-3 border-primary rounded-3"
                                   placeholder="Enter the amount you wnat to Withdraw" type="number">
                              <button id="withdraw-button" class="btn btn-primary">Withdraw</button>
                         </div>
                    </div>
               </div>
          </section>
     </main>


     <script src="js/new-bank.js"></script>
</body>

</html>
