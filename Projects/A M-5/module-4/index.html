<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Baap er Bank</title>
     <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-green-400">
     <header>
          <h1 class="text-center text-4xl mt-8 font-semibold">Welcome to my Daddy's <span
                    class="font-semibold text-purple-600">Bank</span></h1>
     </header>
     <main>
          <section class="bg-amber-300 w-2/5 mx-auto mt-7 p-8 rounded-xl flex flex-col justify-center items-center">
               <h3 class="text-2xl font-semibold mb-3">Please Login</h3>
               <div>
                    <input id="user-email" class="border-4 border-red-400 rounded block mb-3 px-3 w-80" type="text"
                         placeholder="Your Email">
                    <input id="user-password" class="border-4 border-red-400 rounded block mb-3 px-3 w-80"
                         type="password" placeholder="Your Password">
               </div>
               <button id="login-submit" class="bg-yellow-600 px-4 py-2 rounded text-white font-bold">Submit</button>
          </section>
     </main>
     <footer>
          <p id="name">Atif</p>
     </footer>

     <script src="js/bank.js"></script>
</body>

</html>
