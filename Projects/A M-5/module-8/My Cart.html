<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>My Shopping Cart</title>
     <link rel="stylesheet" href="bootstrap.min.css">
     <link rel="stylesheet" href="styles.css">
</head>
<body>
     <header class="text-center my-5">
          <h2 class="text-danger">A Cart Made By Atif</h2>
     </header>

     <main>
          <section style="background-color: #F6F5FA" class="container px-5 py-5 mb-5">
               <div class="rounded bg-white p-3 my-4">
                    <div class="row">
                         <div class="col-6">
                              <div class="row">
                                   <div class="col-6">
                                        <img class="w-50" src="images/product-1.png" alt="">
                                   </div>
                                   <div class="col-6 d-flex justify-content-start  align-items-center">
                                        <h5>iPhone 11 128GB Black</h5>
                                   </div>
                              </div>
                         </div>
                         <div class="col-6 center-item">
                              <button id="phone-minus" class="border-0 bg-white fs-3 me-3">-</button>
                              <input id="phone-quantity" style="width: 70px;" class="border-0 text-center fw-bold fs-4" type="number" value="0">
                              <button id="phone-plus" class="border-0 bg-white fs-3">+</button>
                              <h5 class="me-3 ms-5 fw-semibold fs-4">$<span id="phone-total">0</span></h5>
                              <img style="width: 30px;" class="mx-5" src="images/remove.png" alt="">
                         </div>
                    </div>
               </div>
               <div class="rounded bg-white p-3 my-4">
                    <div class="row">
                         <div class="col-6">
                              <div class="row">
                                   <div class="col-6">
                                        <img class="w-50" src="images/product-2.png" alt="">
                                   </div>
                                   <div class="col-6 d-flex justify-content-start  align-items-center">
                                        <h5>iPhone 11 Silicone Case - Black</h5>
                                   </div>
                              </div>
                         </div>
                         <div class="col-6 center-item">
                              <button id="case-minus" class="border-0 bg-white fs-3 me-3">-</button>
                              <input id="case-quantity" style="width: 70px;" class="border-0 text-center fw-bold fs-4" type="number" value="0">
                              <button id="case-plus" class="border-0 bg-white fs-3">+</button>
                              <h5 class="me-3 ms-5 fw-semibold fs-4">$<span id="case-total">0</span></h5>
                              <img style="width: 30px;" class="mx-5" src="images/remove.png" alt="">
                         </div>
                    </div>
               </div>
               <div class="rounded bg-white px-5 p-3 my-4">
                    <div class="row">
                         <div class="col-6">
                              <h5>SubTotal:</h5>
                              <h5>Tax:</h5>
                              <h5>Total:</h5>
                         </div>
                         <div class="col-6 text-end">
                              <h5>$<span id="sub-total">0</span></h5>
                              <h5>$<span id="tax">0</span></h5>
                              <h5>$<span id="total">0</span> </h5>
                         </div>    
                    </div>
               </div>
               <div class="mb-5 ">
                    <button class=" mb-4 btn btn-success button float-end px-4 py-2 border-0"  style="background-color: #10b95c;">Check Out</button>
               </div>
          </section>

          <footer class="bg-dark p-5 text-center text-white">Atif's Cart</footer>
     </main>

     <script src="cart.js"></script>
</body>
</html>
