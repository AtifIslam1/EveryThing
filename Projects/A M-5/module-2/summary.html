<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Event Summary</title>
</head>

<body>
     <h2 onm id="mouse-header">More Mouse Event</h2>
     <input id="email-field" type="text" placeholder="Email Address">
     <button onclick="handleClickGreen()">Click Me: Green</button>



     <script>
          function handleClickGreen() {
               document.body.style.backgroundColor = 'green';
          }
          document.getElementById('email-field').
               addEventListener('keyup', function (event) {
                    console.log(event.target.value);
               })


          // 1. mouseover

          document.getElementById('mouse-header').addEventListener('mouseover', function () {
               console.log('mouse is here');
          })

          // 2. mouseout
          document.getElementById('mouse-header').addEventListener('mouseout', function () {
               console.log('mouse is out');
          })

     </script>
</body>

</html>g
