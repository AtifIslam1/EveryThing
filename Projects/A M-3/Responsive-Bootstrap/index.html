<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Responible</title>
     <!-- bootstrap Stylesheet -->
     <link rel="stylesheet" href="css/bootstrap.min.css">

</head>

<body>
     <h1>Responible bootstrap exploration with my friends</h1>

     <div class="bg-dark text-center text-white m-3 p-3 border border-danger border-4 rounded-pill w-25">I am a
          Colourfull Div</div>
     <form action="">
          <input type="text">
          <br>
          <input type="password">
          <br>
          <button type="submit">Submit</button>
     </form>

     <h2>Form by bootstrap</h2>
     <div class="w-50 mx-auto">
          <form>
               <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
               </div>
               <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1">
               </div>
               <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Check me out</label>
               </div>
               <button type="submit" class="btn btn-primary">Submit</button>
          </form>
     </div>

     <h3>Floating lebels</h3>
     <div class="w-50 mx-auto">
          <div class="form-floating mb-3">
               <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
               <label for="floatingInput">Email address</label>
          </div>
          <div class="form-floating">
               <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
               <label for="floatingPassword">Password</label>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
     </div>


     <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
