<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexBox</title>
    <style>
        .container {
            height: 400px;
            border: 2px solid slategray;
            display: flex;
            justify-content: center;
        }

        .box {
            width: 200px;
            height: 400px;
            border: 2px solid gold;
            font-size: 3em;
        }

        #box1 {
            order: 2;
        }

        #Box2 {
            order: 1;
            flex-grow: 1;
        }
    </style>
</head>

<body>
    <h1>I am Flexible Right now</h1>
    <div class="container">
        <div id="box1" class="box">Box-1</div>
        <div id="Box2" class="box">Box-2</div>
    </div>
</body>

</html>
