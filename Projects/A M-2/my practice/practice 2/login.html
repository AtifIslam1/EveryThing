<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Rosella</title>
     <link rel="stylesheet" href="css/Inside-styles.css">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
     <header class="container my-5 text-center">
          <h1 class="font-pop given">Rosella</h1>
     </header>


     <main>
          <section class="container">
               <div style="height: 500px;" class="d-flex justify-content-center align-items-center">
                    <div class="d-none d-md-block border border-dark">
                         <img style="height: 500px;" src="images/login-image.jpg" alt="">
                    </div>
                    <div style="height: 500px; width: 500px;"
                         class="d-flex flex-column justify-content-center align-items-center border border-dark p-3">
                         <h1>Sign Up</h1>
                         <p class="fs-5 text-center mt-4 fw-bold">Get signed up <br> and start Adventuring our Brand New
                              Shop
                         </p>
                         <input class="form-control mt-4 border border-dark" type="text" required
                              placeholder="Your Username" name="" id="">
                         <input class="form-control mt-2 border border-dark " type="email" required
                              placeholder="Your Email" name="" id="">
                         <button class="btn btn-dark rounded-pill px-5 mt-3"><a
                                   class="text-white fw-bold text-decoration-none"
                                   href="option-section.html">Submit</a></button>
                    </div>
               </div>
          </section>
     </main>
     <footer>

     </footer>
